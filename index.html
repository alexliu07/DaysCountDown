<!DOCTYPE html>
<html>
    <head>
        <title>Days Count Down</title>
        <meta charset='utf-8'>
    </head>
    <link href="extra/style.css" rel="stylesheet" type="text/css"/>
    <body>
        <div id="container">
            <!-- 主窗口 -->
            <div id="mainwindow">
                <div id="topbar">
                    <div id="controlbar">
                        <div class="exitandset">
                            <img class="btns" src="imgs/edit.png" id="set">
                            <img class="btns" src="imgs/mini.png" id="mini">
                            <img class="btns" id="lockm">
                            <img class="btns" src="imgs/close.png" id="exit">
                        </div>
                    </div>
                    <div id="toptexts">
                        <span class="text top">距</span>&nbsp;
                        <span class="text top" id="targetname"></span>&nbsp;
                        <span class="text top" id="modetext"></span>
                    </div>
                </div>
                <div id="counter">
                    <div id="countertexts">
                        <span class="text counter" id="number"></span>
                        <span class="text counter" id="ddda">天</span>
                    </div>
                </div>
                <div id="targetday">
                    <div id="targettexts">
                        <span class="text target" id="modetarget"></span>
                        <span class="text target" id="targetdd"></span>
                    </div>
                </div>
            </div>
            <!-- 未定义时窗口 -->
            <div id="undefinedwindow">
                <div id="dragbar">
                    <div id="exitbtn">
                        <img class="btns" id="locku">
                        <img class="btns" src="imgs/close.png" id="exitundefined">
                    </div>
                </div>
                <div id="noday">
                    <span class="text" id="nodaytext">目前没有倒数日。</span><br><br>
                    <button class="button" id="createctd">创建倒数日</button>
                </div>
            </div>
            <!-- 设置窗口 -->
            <div id="settingwindow">
                <div id="setting">
                    <span class="settext" id="titlew">Days Count Down</span>
                    <div id="editdiv">
                        <span class="settext" id="sstext">编辑倒数日</span><br>
                        <hr id="line">
                        <span class="settext warntext" id="namew">名称：</span>
                        <input type="text" id="named"><br>
                        <span class="settext warntext" id="datew">目标日：</span>
                        <input type="date" id="targetd"><br><br>
                        <button class="setbtn" id="save">保存</button>
                        <button class="setbtn" id="cancel">取消</button>
                        <button class="setbtn" id="delete">删除</button><br>
                        <span class="settext warntext" id="isnone">名称或目标日不能为空</span><br>
                        <button class="setbtn" id="export">导出</button>
                        <button class="setbtn" id="import">导入</button><br><br>
                        <button class="setbtn" id="updateb">检测更新</button>
                    </div>
                </div>
            </div>
            <!-- 缩小版窗口 -->
            <div id="miniwindow">
                <div id="controlbarmin">
                    <div class="exitandset">
                        <img class="btns" src="imgs/revert.png" id="rev">
                        <img class="btns" id="lockmm">
                        <img class="btns" src="imgs/close.png" id="exitm">
                    </div>
                </div>
                <div id="leftmin">
                    <span class="text" id="titlemin"></span>
                </div>
                <div id="rightmin">
                    <span class="text counter" id="numberm"></span>
                    <span class="text counter" id="dddam">天</span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="extra/index.js"></script>
    </body>
</html>
